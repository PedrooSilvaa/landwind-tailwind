<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="w-full h-20 flex items-center px-20 justify-between text-gray-900">
      <div class="flex items-center justify-center">
        <img
          src="/src/assets/images/landwind-logo.svg"
          alt="logo da landwind"
          class="mr-3"
        />
        <h1 class="mr-8 font-semibold text-2xl">Landwind</h1>
        <nav class="flex gap-8 text-base font-medium">
          <a href="#company">Company</a>
          <a href="#marketplace">Marketplace</a>
          <a href="#features">Features</a>
          <a href="#team">Team</a>
          <a href="#contact">Contact</a>
        </nav>
      </div>
      <div class="flex justify-center items-center gap-4">
        <button class="text-sm font-medium">Log In</button>
        <button class="px-5 py-3 h-9 flex items-center justify-center bg-purple-600 text-white text-sm font-medium rounded-lg">Get started</button>
      </div>
    </header>
    <main class="flex items-center justify-center py-16 px-20 gap-3">
      <aside class="flex flex-col gap-10 w-[736px]">
        <div class="flex flex-col gap-6">
          <h1 class="leading-none text-6xl font-black text-gray-900">Building digital products & brands.</h1>
          <h2 class="text-xl font-normal text-gray-500">Here at flowbite we focus on markets where technology, innovation, and capital can unlock long-term value and drive economic growth.</h2>
        </div>
        <div class="flex items-center gap-4">
          <button class="px-5 py-3 h-9 flex items-center justify-center bg-purple-600 text-white text-sm font-medium rounded-lg" >Start 30 day free trial</button>
          <button class="px-5 py-3 h-9 flex items-center justify-center border border-gray-200 rounded-lg text-base font-medium text-gray-800">Pricing & FAQ</button>
        </div>
      </aside>
      <img src="/src/assets/images/marketing-strategy.svg" alt="icone de estrategia de marketing">
    </main>
    <section class="flex items-start justify-center pb-28">
      <div class="flex gap-24">
        <img src="/src/assets/images/Google.svg" alt="logo google">
        <img src="/src/assets/images/Microsoft.svg" alt="logo microsoft">
        <img src="/src/assets/images/Spotify.svg" alt="logo spotify">
        <img src="/src/assets/images/Mailchimp.svg" alt="logo mailchimp">
        <img src="/src/assets/images/Airbnb.svg" alt="logo airbnb">
        <img src="/src/assets/images/uber.svg" alt="logo uber">
      </div>
    </section>
  </body>
</html>
